        <link rel="stylesheet" href="assets/css/bootstrap.css">

    <body ng-app="foreign">
    
    <div class="container">
        <nav data-ng-menuBar class="navbar navbar-default navbar-fixed-top"></nav>

        <div data-ng-pageHeader class="row" id="titleheader"></div>
    </div>
    </div>
    <div class="container" id="shelterheader">
        <div class="row">
            <img src="assets/img/banner.png" class="img-responsive center-block" alt="">
        </div>
    </div>

    <div class="container panel">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2 class="panelTitle">Login</h2>
                </div>
            </div>
        </div>
    </div>


    <div id="loginPage" class="container panel">
        <div class="row center">
            <div class="col-md-12">
                <form ng-controller="CheckLogin">
                    <div class="form-group form-group-lg">
                        <label for="username">Username</label>
                        <input required type="text" class="form-control" id="username" placeholder="Username" ng-model="loginInfo.username">
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="password">Password</label>
                        <input required type="password" class="form-control" id="password" placeholder="Password" ng-model="loginInfo.password">
                    </div>
                    <div class="form-group form-group-lg">
                        <button type="submit" ng-click="saveData()" class="btn btn-main btn-lg">Login</button>
                    </div>
                    <span>{{formInfo}}</span>
                    <div id="errorResponse" class="form-group center">
                        <div class="alert alert-danger" role="alert">
                            <p id="errorText"></p>
                        </div>
                    </div>
                </form>
            </div>
            <!--Markup for post-registration-->
            <div class="col-xs-6 col-xs-offset-3" id="userConf">
                <h2></h2>
            </div>
        </div>
    </div>

    
</div>
